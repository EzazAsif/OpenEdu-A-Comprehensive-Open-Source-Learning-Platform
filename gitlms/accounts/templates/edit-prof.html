<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-gray-200 to-indigo-200 screen flex items-center justify-center p-3">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl shadow-black overflow-hidden">
        <!-- Header -->
        <div class="p-6 text-center">
            <h1 class="text-2xl font-bold text-black">Edit Profile</h1>
        </div>
        
        <!-- Profile Form -->
        <form id="profileForm" class="p-6 space-y-4">
            <!-- Profile Picture -->
            <div class="flex justify-center">
                <div class="relative">
                    <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile" 
                         class="w-24 h-24 rounded-full border-4 border-white shadow-lg">
                    <button type="button" id="changePhotoBtn" class="absolute bottom-0 right-0 bg-indigo-400 text-white rounded-full p-2 hover:bg-indigo-500 transition">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
            </div>
            
            <!-- First Name -->
            <div>
                <label for="firstName" class="block text-gray-700 text-sm font-bold mb-1">First Name</label>
                <input type="text" id="firstName" name="firstName" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="" required>
            </div>
            
            <!-- Last Name -->
            <div>
                <label for="lastName" class="block text-gray-700 text-sm font-bold mb-1">Last Name</label>
                <input type="text" id="lastName" name="lastName" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="" required>
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email</label>
                <input type="email" id="email" name="email" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="" required>
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-1">New Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Leave blank to keep current">
                    <button type="button" id="togglePassword" class="absolute right-3 top-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-1">Confirm New Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Leave blank to keep current">
                    <button type="button" id="toggleConfirmPassword" class="absolute right-3 top-2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p id="passwordError" class="text-red-500 text-xs italic hidden">Passwords don't match!</p>
            </div>
            
            <!-- Form Actions -->
            <div class="pt-4 flex justify-between">
                <button type="button" id="cancelBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition">
                    Cancel
                </button>
                <button type="submit" id="saveBtn" class="bg-indigo-400 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const profileForm = document.getElementById('profileForm');
            const changePhotoBtn = document.getElementById('changePhotoBtn');
            const profileImage = document.getElementById('profileImage');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const cancelBtn = document.getElementById('cancelBtn');
            
            // Toggle password visibility
            function togglePasswordVisibility(input, button) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                button.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            }
            
            // Change profile picture
            changePhotoBtn.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                
                fileInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            profileImage.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                fileInput.click();
            });
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                togglePasswordVisibility(passwordInput, togglePassword);
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
            });
            
            // Validate password match
            function validatePassword() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordError.classList.remove('hidden');
                    return false;
                } else {
                    passwordError.classList.add('hidden');
                    return true;
                }
            }
            
            passwordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validatePassword);
            
            // Form submission
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validatePassword()) {
                    return;
                }
                
                // Here you would typically send the data to a server
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: passwordInput.value || undefined // Send undefined if password is empty
                };
                
                console.log('Form data to be submitted:', formData);
                alert('Profile updated successfully!');
                
                // In a real app, you would do an AJAX call here
                // fetch('/api/profile', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify(formData)
                // })
                // .then(response => response.json())
                // .then(data => {
                //     alert('Profile updated successfully!');
                // })
                // .catch(error => {
                //     console.error('Error:', error);
                // });
            });
            
            // Cancel button
            cancelBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                    // In a real app, you might redirect or reset the form
                    window.location.href = '/profile'; // Example redirect
                }
            });
        });
    </script>
</body>
</html>
