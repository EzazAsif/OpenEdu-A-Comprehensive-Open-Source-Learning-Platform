<body class="bg-gradient-to-r from-gray-200 to-indigo-200 screen flex items-center justify-center p-3">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl shadow-black overflow-hidden">

            <h1 class="text-2xl font-bold text-black">Profile Information</h1>

                    <input id="nameInput" type="text" class="hidden w-full p-2 border rounded" value="">
                </div>
                
                <div>

                    <input id="emailInput" type="email" class="hidden w-full p-2 border rounded" value="">
                </div>
                
                <div>

                <button id="saveBtn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition">

                </button>
                <button id="cancelBtn" class="hidden bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition">
