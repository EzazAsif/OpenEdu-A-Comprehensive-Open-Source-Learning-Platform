{% extends 'Registration.html' %}

{% load static %}

{% block 'signup' %}

    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-800">Login</h1>
        
    </div>
    
    <form action="{% url 'login'  %}" method="POST" >
        {% csrf_token %}
        
        {% if messages %}
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded-lg shadow-md" role="alert">
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Email Input -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                <input type="email" name="email" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Email" required>
            </div>
        </div>

        <!-- Password Input -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                <input type="password" name="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Password" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer mb-6">
            Login
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4">-------or--------</p>
    <div class="text-center mt-4">
        <p class="text-sm text-gray-600">Don't Have An Account?</p>
        <a href="{% url 'signup' %}">
            <button id="signInButton" class="w-full py-3 px-4 mt-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 cursor-pointer">
                Sign Up
            </button>
        </a>
    </div>

{% endblock %}
