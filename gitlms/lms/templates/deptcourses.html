{% extends 'dashboard.html' %} {%block content %}

<div class="p-6 flex-grow">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    {% for course in courses %}
    <!-- Course Card 1 -->
    <a
      href="#"
      class="card bg-white p-6 rounded-lg shadow-lg cursor-pointer hover:shadow-xl transition duration-300 transform hover:scale-105"
    >
      <!-- Course Image -->
      <img
        src="{{course.image.url}}"
        alt="Course Image"
        class="w-full h-40 object-cover rounded-t-lg mb-4"
      />

      <!-- Course Info -->
      <div class="flex items-center mb-4">
        <span
          class="text-sm font-semibold text-blue-900 bg-blue-100 px-3 py-1 rounded-full"
          >{{course.course_code}}</span
        >
      </div>

      <!-- Course Title -->
      <h3 class="text-2xl font-semibold text-blue-900 mb-2">
        {{course.course_name}}
      </h3>

      <!-- Course Description -->
      <p class="text-gray-600 text-base mb-4">{{course.description}}</p>
    </a>

    {% endfor %}
  </div>
</div>

{%endblock%}
