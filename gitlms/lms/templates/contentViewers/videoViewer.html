{% extends 'dashboard.html' %} {% block content %}
<!-- Wrapper for content and ads -->
<div class="relative w-full">
  <!-- Left Ad Section (20%) -->
  <div class="absolute left-0 top-0 w-1/5 h-full bg-gray-200 hidden">
    <!-- Place your Google Ad code here -->
    <p class="text-center">Left Ad Section</p>
  </div>

  <!-- Right Ad Section (20%) -->
  <div class="absolute right-0 top-0 w-1/5 h-full bg-gray-200 hidden">
    <!-- Place your Google Ad code here -->
    <p class="text-center">Right Ad Section</p>
  </div>

  <!-- Video Display Block -->
  <div
    class="flex flex-col items-center justify-center p-10 bg-white shadow-xl rounded-lg max-w-4xl mx-auto mt-10 relative z-20"
  >
    <!-- Back Button -->
    <button
      onclick="window.history.back()"
      class="mb-6 bg-blue-900 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
    >
      &larr; Back
    </button>

    <!-- Video Information -->
    <div class="w-full max-h-[600px] overflow-hidden rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
        {{ video.name }}
      </h2>

      <!-- Display content (video file) -->
      {% if video.content.url|slice:"-4:" == '.mp4' %}
      <!-- Video Viewer -->
      <video
        width="100%"
        height="auto"
        controls
        class="rounded-lg shadow-lg"
        loading="lazy"
      >
        <source src="{{ video.content.url }}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      {% else %}
      <p class="text-center text-red-500 mt-4">Unsupported video format.</p>
      {% endif %}
    </div>

    <!-- Download Link -->
    <div class="mt-6 text-center">
      <a
        href="{{ video.content.url }}"
        download
        class="text-blue-600 hover:text-blue-800 text-lg font-semibold transition duration-300 ease-in-out hover:underline"
      >
        Download Video
      </a>
    </div>
  </div>
</div>
{% endblock %}
