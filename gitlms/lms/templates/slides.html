<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Cards List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Lecture List</h1>
        
        <!-- Lecture Cards Container -->
        <div class="space-y-4">
            <!-- Card 1 -->
            <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center hover:shadow-md transition-shadow">
                <div class="flex items-center space-x-4">
                    <div class="text-blue-500">
                        <i class="fas fa-slides fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800">Introduction to Computer Science</h3>
                        <p class="text-sm text-gray-500">Last updated: 2 days ago</p>
                    </div>
                </div>
                <div class="relative">
                    <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-1 z-10 hidden dropdown-menu">
                        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                            <i class="fas fa-sync-alt mr-2"></i>Update
                        </button>
                        <button class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="fas fa-trash-alt mr-2"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center hover:shadow-md transition-shadow">
                <div class="flex items-center space-x-4">
                    <div class="text-green-500">
                        <i class="fas fa-slides fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800">Data Structures and Algorithms</h3>
                        <p class="text-sm text-gray-500">Last updated: 1 week ago</p>
                    </div>
                </div>
                <div class="relative">
                    <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-1 z-10 hidden dropdown-menu">
                        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                            <i class="fas fa-sync-alt mr-2"></i>Update
                        </button>
                        <button class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="fas fa-trash-alt mr-2"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Card 3 -->
            <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center hover:shadow-md transition-shadow">
                <div class="flex items-center space-x-4">
                    <div class="text-purple-500">
                        <i class="fas fa-slides fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800">Web Development Fundamentals</h3>
                        <p class="text-sm text-gray-500">Last updated: 3 hours ago</p>
                    </div>
                </div>
                <div class="relative">
                    <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-1 z-10 hidden dropdown-menu">
                        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                            <i class="fas fa-sync-alt mr-2"></i>Update
                        </button>
                        <button class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="fas fa-trash-alt mr-2"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Card 4 -->
            <div class="bg-white rounded-lg shadow p-4 flex justify-between items-center hover:shadow-md transition-shadow">
                <div class="flex items-center space-x-4">
                    <div class="text-yellow-500">
                        <i class="fas fa-slides fa-2x"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800">Machine Learning Basics</h3>
                        <p class="text-sm text-gray-500">Last updated: 1 month ago</p>
                    </div>
                </div>
                <div class="relative">
                    <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-1 z-10 hidden dropdown-menu">
                        <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600">
                            <i class="fas fa-sync-alt mr-2"></i>Update
                        </button>
                        <button class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="fas fa-trash-alt mr-2"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add click event to show/hide dropdown menu
        document.querySelectorAll('button .fa-ellipsis-v').forEach(button => {
            button.closest('button').addEventListener('click', function(e) {
                e.stopPropagation();
                const menu = this.nextElementSibling;
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== menu) m.classList.add('hidden');
                });
                menu.classList.toggle('hidden');
            });
        });

        // Close dropdown when clicking elsewhere
        document.addEventListener('click', function() {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
