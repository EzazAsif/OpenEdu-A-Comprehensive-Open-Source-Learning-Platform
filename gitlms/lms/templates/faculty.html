{% extends 'departments.html' %} {% block content %}
<div class="p-6 flex-grow">
  <h2 class="text-2xl font-bold text-blue-900 mb-6">
    {{ department.name }} ->{{ course.course_name }} -> Faculty Members
  </h2>

  <!-- Faculty Cards -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    {% for faculty in faculties %}
    <div
      class="bg-white p-6 rounded-lg shadow-lg transform transition-transform hover:scale-105 cursor-pointer"
    >
      <img
        src="{{ faculty.image.url }}"
        alt="{{ faculty.name }}"
        class="w-full h-56 object-cover rounded-t-lg mb-4"
      />
      <h3 class="text-lg font-semibold text-gray-800">{{ faculty.name }}</h3>
      <p class="text-gray-600">{{ faculty.designation }}</p>
      <a href="#  " class="mt-4 text-blue-500 hover:underline">View Profile</a>
    </div>
    {% endfor %}
  </div>

  <!-- Back to Courses Button -->
  <a
    href="{% url 'deptcourses' id=department.id %}"
    class="mt-6 inline-block bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
  >
    ‚Üê Back to Courses
  </a>
</div>
{% endblock %}
