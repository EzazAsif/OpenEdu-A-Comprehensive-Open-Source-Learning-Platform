{% if messages %} {% for message in messages %}
<div
  id="side-popup"
  class="fixed top-6 right-6 max-h-[300px] w-[280px] bg-white rounded-xl shadow-2xl z-50 transform translate-x-full transition-transform duration-500 ease-out border-l-4 border-blue-500"
>
  <div class="relative p-5">
    <!-- Close Button -->
    <button
      id="closeSidePopup"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-xl font-bold focus:outline-none"
    >
      &times;
    </button>

    <!-- Title -->
    <h2 class="text-lg font-semibold text-gray-800 mb-2">Notification</h2>

    <!-- Message -->
    <p class="text-sm text-gray-600 leading-relaxed">{{ message }}</p>
  </div>
</div>
{% endfor %} {% endif %}
