<div
  id="appointModal"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-full sm:w-4/5 md:w-1/3 lg:w-1/3"
  >
    <h2 class="text-xl font-semibold mb-4">Assign Role</h2>

    <!-- Role Dropdown -->
    <select
      id="roleSelect"
      class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4"
      onchange="roleChanged()"
    >
      <option value="assign">Assign Role</option>
      {% if request.user.role == 'master' %}

      <option value="admin">Admin</option>
      {%endif%}
      <option value="moderator">Moderator</option>
      <option value="user">User</option>
    </select>

    <!-- Department Dropdown (Will show only for Admin and Moderator) -->
    <select
      id="departmentSelect"
      class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 hidden"
    >
      <option value="">Select Department</option>
      <!-- Departments will be populated here -->
    </select>

    <!-- Course Dropdown (Only for Moderator, will be populated after department selection) -->
    <select
      id="courseSelect"
      class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 hidden"
      disabled
    >
      <option value="">Select Course</option>
      <!-- Courses will be populated here -->
    </select>

    <div class="flex justify-end">
      <button
        onclick="closeAppointModal()"
        class="bg-gray-500 text-white px-4 py-2 rounded-lg"
      >
        Close
      </button>
      <button
        onclick="saveAssignment()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
      >
        Save
      </button>
    </div>
  </div>
</div>
