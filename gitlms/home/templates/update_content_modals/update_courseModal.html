<div
  id="update_modal"
  class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-semibold mb-4">Update Course</h2>

    <!-- Hidden ID fields for both course and department -->
    <input type="hidden" id="course_id_field" name="course_id" value="" />
    <input
      type="hidden"
      id="department_id_field"
      name="department_id"
      value=""
    />

    <div class="mb-4">
      <label for="courseCode" class="block text-sm font-semibold"
        >Course Code</label
      >
      <input
        type="text"
        id="courseCode"
        name="courseCode"
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter course code"
      />
    </div>

    <div class="mb-4">
      <label for="courseName" class="block text-sm font-semibold"
        >Course Name</label
      >
      <input
        type="text"
        id="courseName"
        name="courseName"
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter course name"
      />
    </div>

    <div class="mb-4">
      <label for="courseDescription" class="block text-sm font-semibold"
        >Course Description</label
      >
      <textarea
        id="courseDescription"
        name="courseDescription"
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter course description"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        id="closeUpdateModalBtn"
        class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2"
      >
        Close
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        onclick="saveUpdate()"
      >
        Save
      </button>
    </div>
  </div>
</div>
