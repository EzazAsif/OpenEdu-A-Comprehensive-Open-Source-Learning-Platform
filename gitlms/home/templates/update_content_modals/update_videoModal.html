<!-- Update Modal -->
<div
  id="update_modal"
  class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-semibold mb-4">Update Video</h2>

    <!-- Hidden fields for video, course, department, and faculty -->
    <input type="hidden" id="video_id_field" name="video_id" value="" />
    <input type="hidden" id="course_id_field" name="course_id" value="" />
    <input
      type="hidden"
      id="department_id_field"
      name="department_id"
      value=""
    />
    <input type="hidden" id="faculty_id_field" name="faculty_id" value="" />

    <div class="mb-4">
      <label for="videoName" class="block text-sm font-semibold"
        >Video Name</label
      >
      <input
        type="text"
        id="videoName"
        name="videoName"
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
        placeholder="Enter video name"
      />
    </div>

    <div class="mb-4">
      <label for="videoContent" class="block text-sm font-semibold"
        >Upload Video</label
      >
      <input
        type="file"
        id="videoContent"
        name="videoContent"
        class="w-full px-4 py-2 border border-gray-300 rounded-md"
      />
    </div>

    <div class="flex justify-end">
      <button
        id="closeUpdateModalBtn"
        class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2"
      >
        Close
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        onclick="saveUpdate()"
      >
        Save
      </button>
    </div>
  </div>
</div>
