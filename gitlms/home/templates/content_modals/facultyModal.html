<div
  id="modal"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-semibold mb-4">Add New Faculty</h2>
    <form
      enctype="multipart/form-data"
      action="{% url 'add_fac' department.id  course.id %}"
      method="post"
    >
      {% csrf_token %}
      <!-- Added enctype for file uploads -->
      <div class="mb-4">
        <label for="facultyName" class="block text-sm font-medium text-gray-700"
          >Faculty Name</label
        >
        <input
          type="text"
          id="facultyName"
          name="facultyName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Enter faculty name"
        />
      </div>
      <div class="mb-4">
        <label for="position" class="block text-sm font-medium text-gray-700"
          >Position</label
        >
        <input
          type="text"
          id="position"
          name="position"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Enter position"
        />
      </div>

      <!-- Picture Upload Field -->
      <div class="mb-4">
        <label
          for="facultyImage"
          class="block text-sm font-medium text-gray-700"
          >Upload Image</label
        >
        <input
          type="file"
          id="facultyImage"
          name="facultyImage"
          accept="image/*"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
        />
      </div>

      <div class="flex justify-end">
        <button
          type="button"
          id="closeModalBtn"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-gray-400"
        >
          Close
        </button>
        <button
          type="submit"
          class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
