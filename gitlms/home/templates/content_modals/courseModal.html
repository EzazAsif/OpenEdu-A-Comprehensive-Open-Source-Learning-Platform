<div
  id="modal"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden z-30"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-semibold mb-4">Add New Course</h2>
    <form
      enctype="multipart/form-data"
      method="POST"
      action="{% url 'add_course' department.id %}"
    >
      {% csrf_token %}
      <!-- Added enctype for file uploads -->
      <div class="mb-4">
        <label for="courseCode" class="block text-sm font-medium text-gray-700"
          >Course Code</label
        >
        <input
          type="text"
          id="courseCode"
          name="courseCode"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Enter course code"
        />
      </div>
      <div class="mb-4">
        <label for="courseName" class="block text-sm font-medium text-gray-700"
          >Course Name</label
        >
        <input
          type="text"
          id="courseName"
          name="courseName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Enter course name"
        />
      </div>
      <div class="mb-4">
        <label
          for="courseDescription"
          class="block text-sm font-medium text-gray-700"
          >Course Description</label
        >
        <textarea
          id="courseDescription"
          name="courseDescription"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Enter course description"
        ></textarea>
      </div>

      <!-- Picture Upload Field -->
      <div class="mb-4">
        <label for="courseImage" class="block text-sm font-medium text-gray-700"
          >Upload Course Image</label
        >
        <input
          type="file"
          id="courseImage"
          name="courseImage"
          accept="image/*"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
        />
      </div>

      <div class="flex justify-end">
        <button
          type="button"
          id="closeModalBtn"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-gray-400"
        >
          Close
        </button>
        <button
          type="submit"
          class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
