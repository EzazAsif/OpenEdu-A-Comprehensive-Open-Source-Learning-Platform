<div
  id="modal"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden z-30"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-semibold mb-4">Add New Note</h2>
    <form
      enctype="multipart/form-data"
      action="{% url 'add_note' department.id  course.id faculty.id%}"
      method="POST"
      id="addNoteForm"
    >
      {% csrf_token %}
      <div class="mb-4">
        <label for="noteName" class="block text-sm font-medium text-gray-700"
          >Note Name</label
        >
        <input
          type="text"
          id="noteName"
          name="noteName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Enter note name"
        />
      </div>

      <div class="mb-4">
        <label for="noteContent" class="block text-sm font-medium text-gray-700"
          >Upload Note</label
        >
        <input
          type="file"
          id="noteContent"
          name="noteContent"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          id="closeModalBtn"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-gray-400"
        >
          Close
        </button>
        <button
          type="submit"
          class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document
    .getElementById("addNoteForm")
    .addEventListener("submit", function (event) {
      var fileInput = document.getElementById("noteContent");
      var filePath = fileInput.value;
      var allowedExtensions =
        /(\.pdf|\.docx|\.pptx|\.txt|\.xls|\.xlsx|\.ppt|\.odt)$/i;

      // Check if the uploaded file matches the allowed extensions
      if (!allowedExtensions.exec(filePath)) {
        alert(
          "Invalid file type. Please upload a PDF, DOCX, PPTX, TXT, XLS, XLSX, PPT, or ODT file."
        );
        event.preventDefault(); // Prevent form submission
      }
    });
</script>
