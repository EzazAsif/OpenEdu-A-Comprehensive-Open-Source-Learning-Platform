<div
  id="modal"
  class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center hidden"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
    <h2 class="text-xl font-semibold mb-4">Add New Video</h2>
    <form
      enctype="multipart/form-data"
      action="{% url 'add_video' department.id  course.id faculty.id%}"
      method="POST"
      id="addVideoForm"
    >
      {% csrf_token %}
      <div class="mb-4">
        <label for="videoName" class="block text-sm font-medium text-gray-700"
          >Video Name</label
        >
        <input
          type="text"
          id="videoName"
          name="videoName"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Enter video name"
        />
      </div>

      <div class="mb-4">
        <label
          for="videoContent"
          class="block text-sm font-medium text-gray-700"
          >Upload Video</label
        >
        <input
          type="file"
          id="videoContent"
          name="videoContent"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="button"
          id="closeModalBtn"
          class="bg-gray-500 text-white px-4 py-2 rounded-lg mr-2 hover:bg-gray-400"
        >
          Close
        </button>
        <button
          type="submit"
          class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  document
    .getElementById("addVideoForm")
    .addEventListener("submit", function (event) {
      var fileInput = document.getElementById("videoContent");
      var filePath = fileInput.value;
      var allowedExtensions = /(\.mp4|\.mov|\.avi|\.mkv|\.webm|\.flv|\.wmv)$/i;

      // Check if the uploaded file matches the allowed extensions
      if (!allowedExtensions.exec(filePath)) {
        alert(
          "Invalid file type. Please upload a video in MP4, MOV, AVI, MKV, WEBM, FLV, or WMV format."
        );
        event.preventDefault(); // Prevent form submission
      }
    });
</script>
