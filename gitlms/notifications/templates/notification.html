<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Notifications</h1>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500">Mark all as read</span>
                    <span class="relative">
                        <i class="fas fa-bell text-gray-600 text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                    </span>
                </div>
            </div>

            <!-- Notification List -->
            <div class="space-y-4" id="notificationList">
                <!-- Notifications will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sample notification data
        const notifications = [
            {
                id: 1,
                title: "New Registration Request",
                message: "John Doe has requested to join your organization.",
                time: "10 minutes ago",
                read: false,
                type: "registration"
            },
            {
                id: 2,
                title: "Document Approval Needed",
                message: "Quarterly report needs your review and approval.",
                time: "2 hours ago",
                read: false,
                type: "document"
            },
            {
                id: 3,
                title: "Leave Application",
                message: "Sarah Smith has applied for leave from 15-20 June.",
                time: "1 day ago",
                read: true,
                type: "leave"
            },
            {
                id: 4,
                title: "Payment Request",
                message: "Invoice #INV-2023-0456 requires your approval.",
                time: "3 days ago",
                read: true,
                type: "payment"
            }
        ];

        // Function to render notifications
        function renderNotifications() {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = '';

            notifications.forEach(notification => {
                const notificationCard = document.createElement('div');
                notificationCard.className = `bg-white rounded-lg shadow p-4 border-l-4 ${notification.read ? 'border-transparent' : 'border-blue-500'}`;
                
                notificationCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-900 ${notification.read ? '' : 'font-semibold'}">${notification.title}</h3>
                            <p class="text-gray-600 mt-1">${notification.message}</p>
                            <div class="flex items-center mt-3 text-sm text-gray-500">
                                <i class="far fa-clock mr-1"></i>
                                <span>${notification.time}</span>
                            </div>
                        </div>
                        <div class="ml-4 flex space-x-2">
                            <button onclick="handleAction(${notification.id}, 'approve')" class="px-3 py-1 bg-green-100 text-green-800 rounded-md hover:bg-green-200 transition-colors">
                                Approve
                            </button>
                            <button onclick="handleAction(${notification.id}, 'reject')" class="px-3 py-1 bg-red-100 text-red-800 rounded-md hover:bg-red-200 transition-colors">
                                Reject
                            </button>
                        </div>
                    </div>
                `;
                
                notificationList.appendChild(notificationCard);
            });
        }

        // Function to handle approve/reject actions
        function handleAction(notificationId, action) {
            // Find the notification in the array
            const notificationIndex = notifications.findIndex(n => n.id === notificationId);
            
            if (notificationIndex !== -1) {
                // Mark as read
                notifications[notificationIndex].read = true;
                
                // Perform action (approve/reject)
                if (action === 'approve') {
                    alert(`Notification #${notificationId} approved!`);
                    // Here you would typically make an API call
                } else if (action === 'reject') {
                    alert(`Notification #${notificationId} rejected!`);
                    // Here you would typically make an API call
                }
                
                // Re-render notifications
                renderNotifications();
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderNotifications);
    </script>
</body>
</html>
